{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,900;1,700&display=swap" rel="stylesheet"> 

  <title>Login</title>
  <style>

    body {
      background-image: url('{{ background_image_url }}');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Inter', sans-serif;
    }
    
    .backdrop {
      background: #8fc7ea;
      opacity: .8;
      height: 100vh;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="backdrop"></div>
  
  <main class="container pt-5" style="position: relative;">
    
    <form class="shadow p-5 bg-white" style="z-index: 9;" method="post">
      {% csrf_token %}
      <p class="p-4 fs-3 text-white" style="background-color: #127497;">
        <img class="m-0" src="{% static 'adauth/img/sinu.png' %}" alt="sinu-logo" width="40" >
        <span class="fw-bold me-4">sinu.edu.sb</span>
        <span class="fs-6 fw-semibold p-2 float-end">Active Directory Authentication</span>
      </p>
      <p class="shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="color:rgb(126, 126, 126)">
        Built to test Active Directory (AD) authentication through LDAP at SINU. 
       
      </p>
      <hr>
      <p class="mt-2 mb-4 " style="color:rgb(139, 139, 139)">
        Simply log in with your domain credentials.
      </p>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">domain username</label>
        <div class="col-sm-10">
          <input required type="text" class="form-control" id="username">
        </div>
      </div>
      <div class="row mb-5">
        <label for="inputPassword3" class="col-sm-2 col-form-label">domain password</label>
        <div class="col-sm-10">
          <input required type="password" class="form-control" id="password">
        </div>
      </div>
      <hr class="mb-4">
      <div class="d-flex justify-content-center">
        <button id="sign-in" type="submit" class="btn btn-primary w-50">Sign In</button>
      </div>
      
    </form>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 


<div class="toast-container  p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Successful</strong>
      <small>f</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
     You truly work here my gee!
    </div>
  </div>
</div>
   

  </main>
  
  {% comment %} <dotlottie-player src="https://lottie.host/0ae66dc9-2cff-481e-b307-22b0bc2066e0/WMMfltaKIs.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player> {% endcomment %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'adauth/js/login.js' %}"></script>
 
</body>
</html>
