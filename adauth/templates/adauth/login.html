{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login</title>
  <style>

    body {
      background-image: url('{{ background_image_url }}');
      background-size: cover;
      background-repeat: no-repeat;
    }
    
    .backdrop {
      background: #8fc7ea;
      opacity: .8;
      height: 100vh;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="backdrop"></div>
  
  <main class="container pt-5" style="position: relative;">
    
    <form class="shadow p-5 bg-white" style="z-index: 9;">
      <p class="mb-5 bg-light p-4 fs-3">
        <span class="fw-bold me-4">SINU DOMAIN</span>
        <span class="fs-5">Active Directory Authentication</span>
      </p>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">domain username</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-5">
        <label for="inputPassword3" class="col-sm-2 col-form-label">domain password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <hr class="mb-4">
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-50">Sign In</button>
      </div>
      
    </form>

  </main>
 
</body>
</html>
